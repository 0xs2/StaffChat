name: StaffChat
description: Staff Chat beta plugin
main: dev.oxs.staffchat.StaffChat
version: 1.5.1r2
authors:
  - oxs
depend: []

commands:
  StaffChatCommand:
    description: Shows plugin information
    usage: /staffchatmenu
    aliases: ["scmenu","scm"]
  StaffChatUsage:
    description: Use the StaffChat
    usage: /staffchat
    aliases: ["sc", "staffc"]
  StaffChatToggle:
    description: Use the StaffChat
    usage: /staffchattoggle
    aliases: ["sct", "staffct"]


permissions:
  staffchat.menu:
    description: Show the Staff Chat menu
    default: op
  staffchat.usage:
    description: Use the Staff Chat command
    default: op
  staffchat.see:
    description: See the Staff Chat
    default: op
  staffchat.toggle:
    description: Toggle the Staff Chat
    default: op